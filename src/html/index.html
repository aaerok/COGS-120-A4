<html>
    <head>
        <title>Grocery Gang</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="../css/style.css">
        <script
      src="https://code.jquery.com/jquery-3.3.1.js"

      crossorigin="anonymous"></script>
        <script type="text/javascript" src="../js/jquery.js"></script>

        <div id="container">

                <ul class="ingredient"> Marinara</ul>

                <a type="submit" class="delete-single">X</a>
            </div>
            <a class="add-button" type="submit" href="add.html">Add Item <br/>+</button>
            <a class="search-recipes" type="submit" href="recipes.html">Search Recipes <br/>---></button>
        </div>

    </body>
